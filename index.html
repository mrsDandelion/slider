<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slider</title>
    <Link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrapper-slider">
    <div class="slider">
        <ul>
            <li><img src="img/img1.jpg" alt=""></li>
            <li><img src="img/img2.jpg" alt=""></li>
            <li><img src="img/img3.jpg" alt=""></li>
            <li><img src="img/img4.jpg" alt=""></li>
        </ul>
    </div>
    <div class="wrapper-nav-slider">
        <button data-dir="prev">Previous</button>
        <button data-dir="next">Next</button>
    </div>
    <div class="wrapper-select-animation">
        <select>
            <option value="opacity" selected>Opacity</option>
            <option value="linear">Linear</option>
            <option value="zoom">Zoom</option>
        </select>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="slider.js"></script>
<script>
    (function(){
        const container = $('div.slider').css('overflow', 'hidden').children('ul');

        const slider = new Slider ( container, $('.wrapper-nav-slider'), $('.wrapper-select-animation') );

        slider.init(slider);
    })()
</script>
</body>
</html>
